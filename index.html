<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM</title>
</head>
<body>
    <h1>Find the Least Common Multiple of any set of numbers!</h1>
    <p>Type any set of numbers below with a space separating each:</p>
    <input type="text" id="userInput" placeholder="Example: 3 5 8 12">
    <button id="submit">Get LCM</button>
    <h2 id="output">LCM = </h2>
    
    <script>

        const button = document.getElementById("submit");
        const userInput = document.getElementById("userInput");
        const printAnswer = document.getElementById("output");

        button.onclick = () => {
            let ints = userInput.value.split(" ").map(Number);
                ints.sort((a, b) => b - a);
            let product = ints.reduce((a, b) => a * b);
    
            for (let i = ints[0]; i <= product; i += ints[0]) {
                const evenDiv = ints.filter(num => i%num === 0);
    
                if (evenDiv.length === ints.length){
                    printAnswer.textContent = "LCM = " + i;
                    break;
                }
            }
        };

    </script>
</body>
</html>
